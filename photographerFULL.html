<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
        <title>Site web FishEye : présentation des medias d'un photographe</title>
    </head>
    <body>
        <header>
        <a href="./index.html" aria-label="Voir les médias du photographe">
            <img src="assets/images/logo.png" class="logo" alt="Logo du site FishEye">
            <!-- Texte caché mais lu par les lecteurs d'écran si l'image ne se charge pas -->
            <span class="sr-only">Voir les médias du photographe</span>
        </a>
        </header>
        <main id="main">
            <!-- Entête du photographe -->
            <div class="photograph-header">
                <div class="photograph-header-profile" aria-labelledby="photographer-name">
                    <h1 id="photographer-name">Ellie-Rose Wilkens</h1>
                    <h2>Paris, France</h2>
                    <h3>Capturer des compositions complexes</h3>
                </div>
                <button class="btn photograph-header-button" aria-label="Contactez le photographe via un formulaire" onclick="displayModalForm()">Contactez-moi</button>
                <figure>
                    <img src="assets/photographers/EllieRoseWilkens.webp" class="photograph-header-imgprofile" alt="Portrait du photographe Ellie-Rose Wilkens basé à Paris, France">
                    <!-- <figcaption>Portrait du photographe Ellie-Rose Wilkens basé à Paris, France</figcaption> -->
                </figure>
            </div>
            <div class="photograph-sort">
                <span class="photographer-sort-span">Trier par </span>
                <div class="custom-dropdown">
                    <button id="select-list" class="btn selected" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-menu">Popularité 
                        <span class="arrow">
                            <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                        </span>
                    </button>
                    <div class="menu" id="dropdown-menu" role="menu" style="display: none;">
                        <div class="option" role="menuitem">Popularité 
                            <span class="arrow">
                                <i class="fa-solid fa-chevron-up" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="option" role="menuitem">Date</div>
                        <div class="option" role="menuitem">Titre</div>
                    </div>
                </div>
            </div>
            <div class="medias_section">
                <!-- Image -->
                <article>
                    <a aria-label="Lien vers le media White Light grand format" href="#" class="medias_section_link" data-id="med3452342633" id="med3452342633">
                        <img src="./assets/photographers/Ellie Rose/Architecture_White_Light.webp" class="medias_section_img" alt="White Light">
                    </a>
                    <div class="medias_section_descMedia">
                        <h3 class="medias_section_title">White Light</h3>
                        <div class="medias_section_descLikes">
                            <p class="medias_section_likes" aria-label="52 likes">52</p>
                            <p class="medias_section_icon">
                                <i class="fa-solid fa-heart" aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>
                </article>
                <!-- Video -->
                <article>
                    <a aria-label="Lien vers le media Tricks in te air grand format" href="#" class="medias_section_link" data-id="med952343423" id="med952343423">
                        <video src="./assets/photographers/Ellie Rose/Sport_Tricks_in_the_air.mp4" class="medias_section_video">Vidéo Tricks in te air</video>
                        <div class="media_section_play-icon">
                            <i class="fa-solid fa-circle-play" aria-hidden="true"></i>
                        </div>
                    </a>
                    <div class="medias_section_descMedia">
                        <h3 class="medias_section_title">Tricks in te air</h3>
                        <div class="medias_section_descLikes">
                            <p class="medias_section_likes" aria-label="150 likes">150</p>
                            <p class="medias_section_icon">
                                <i class="fa-solid fa-heart" aria-hidden="true"></i>
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="photograph-likes-tarif">
                <div class="photograph-likes" aria-label="951 likes">951 
                    <span class="arrow">
                        <i class="fa-solid fa-heart" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="photograph-tarif" aria-label="250 euros par jour">250€/jour</div>
            </div>
        </main>

        <!-- Overlay pour les modales -->
        <div id="overlay" class="overlay" style="display: block;"></div>

        <!-- Modale du formulaire de contact -->
        <div id="contact_modal" style="display: none;">
            <div class="modal" role="dialog" aria-label="Modale formulaire de contact" aria-modal="true">
                <div class="modal-header">
                    <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
                    <!-- Bouton de fermeture -->
                    <button class="form-close" aria-label="Fermer la modale" onclick="closeModalForm()">
                        <img src="assets/icons/close.svg" alt="">
                    </button>
                </div>

                <!-- Formulaire -->
                <form name="formContact" id="form" aria-label="Formulaire de contact">
                    <div>
                        <label for="first">Prénom</label>
                        <input type="text" id="first" aria-label="Entrez votre prénom" required="">
                        <label for="last">Nom</label>
                        <input type="text" id="last" aria-label="Entrez votre nom" required="">
                        <label for="email">Email</label>
                        <input type="email" id="email" aria-label="Entrez votre Email" autocomplete="off" required="">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" aria-label="Entrez votre message" required=""></textarea>
                    </div>
                    <!-- Bouton de soumission du formulaire -->
                    <button type="submit" class="btn btn-submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Modale de la lightbox -->
        <div id="lightbox_modal" style="display: block;">
            <div class="lightbox-modal" role="dialog" aria-label="Photo agrandie" aria-modal="true">
            <!-- Bouton de fermeture -->
                <button class="lightbox-close" aria-label="Fermer la lightbox" onclick="closeModalLightbox()">
                    <img src="assets/icons/close.svg" alt="">
                </button>
                <!-- Photo affichée -->
                <div class="lightbox-img">
                    <img src="./assets/photographers/Ellie Rose/Architecture_Cross_Bar.webp" alt="Cross Bar">
                </div>
                <!-- Description de la photo -->
                <div class="lightbox-desc">Cross Bar</div>
                <!-- Navigation vers la photo précédente -->
                <button class="lightbox-prev" aria-label="Photo précédente">
                    <img src="./assets/icons/left_chevron.svg" alt="">
                </button>
                <!-- Navigation vers la photo suivante -->
                <button class="lightbox-next" aria-label="Photo suivante">
                    <img src="./assets/icons/right_chevron.svg" alt="">
                </button>
            </div>
        </div>
        
            <script src="./scripts/templates/photographer.js"></script>
            <script src="./scripts/pages/photographer.js"></script>
            <script src="./scripts/utils/contactForm.js"></script>
            <script src="./scripts/utils/mediaLightbox.js"></script>
            <script src="./scripts/factories/MediaFactory.js"></script>
        </body>
</html>
