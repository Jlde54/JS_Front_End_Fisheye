<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="css/style.css" rel="stylesheet" type="text/css"> -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
    <title>Test ARIA</title>
</head>
<body>
    <div class="photograph-sort">
        <span class="photographer-sort-span">Trier par </span>
        <div class="custom-dropdown">
            <button id="select-list" class="btn selected" aria-haspopup="true" aria-expanded="true" aria-controls="dropdown-menu">Popularité 
                <span class="arrow">
                    <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                </span>
            </button>
            <div class="menu" id="dropdown-menu" role="menu" style="display: block;">
                <div class="option" role="menuitem" tabindex="0">Popularité 
                    <span class="arrow">
                        <i class="fa-solid fa-chevron-up" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="option" role="menuitem" tabindex="0">Date</div>
                <div class="option" role="menuitem" tabindex="0">Titre</div>
            </div>
        </div>
    </div>
</body>
</html>
