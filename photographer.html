<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
    <title>Site web FishEye : présentation des medias d'un photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo-container" aria-label="Retour vers la page d'accueil de FishEye">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil de FishEye">
        <!-- Texte caché mais lu par les lecteurs d'écran si l'image ne se charge pas -->
        <span class="sr-only">Retour vers la page d'accueil de FishEye</span>
      </a>
    </header>
    <main id="main">

      <!-- Entête du photographe -->
      <div class="photograph-header">
        <button class="btn photograph-header-button" aria-label="Ouvrir le formulaire de contact du photographe" onclick="openModalForm()">Contactez-moi</button>
      </div>
      <div class="medias_section"></div>
    </main>

    <!-- Overlay pour les modales -->
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <!-- Modale du formulaire de contact -->
    <div id="contact_modal">
        <div class="modal" role="dialog" aria-label="Modale formulaire de contact" aria-modal="true">
				<div class="modal-header">
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <!-- Bouton de fermeture -->
          <button class="form-close" aria-label="Fermer la modale" onclick="closeModalForm()">
            <img src="assets/icons/close.svg" alt="Fermer la modale" >
          </button>
        </div>

        <!-- Formulaire -->
				<form name="formContact" id="form" aria-label="Formulaire de contact">
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" aria-label="Entrez votre prénom" required aria-invalid="false">
            <label for="last">Nom</label>
						<input type="text" id="last" aria-label="Entrez votre nom" required aria-invalid="false">
            <label for="email">Email</label>
						<input type="email" id="email" aria-label="Entrez votre Email" autocomplete="off" required aria-invalid="false">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" aria-label="Entrez votre message" required aria-invalid="false"></textarea>
					</div>
          <!-- Bouton de soumission du formulaire -->
          <button type="submit" class="btn btn-submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Modale de la lightbox -->
    <div id="lightbox_modal">
      <div class="lightbox-modal" role="dialog" aria-label="Photo agrandie" aria-modal="true">
        <!-- Bouton de fermeture -->
        <button class="lightbox-close" aria-label="Fermer la lightbox" onclick="closeModalLightbox()">
          <img src="assets/icons/close.svg" alt="Fermer la lightbox">
        </button>
        <!-- Photo affichée -->
        <div class="lightbox-img"></div>
        <!-- Description de la photo -->
        <div class="lightbox-desc"></div>
        <!-- Navigation vers la photo précédente -->
        <button class="lightbox-prev" aria-label="Photo précédente">
          <img src="./assets/icons/left_chevron.svg" alt="Photo précédente">
        </button>
        <!-- Navigation vers la photo suivante -->
        <button class="lightbox-next" aria-label="Photo suivante">
          <img src="./assets/icons/right_chevron.svg" alt="Photo suivante">
        </button>
      </div>
		</div>
    <script type="module" src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/mediaLightbox.js"></script>
    <script type="module" src="./scripts/utils/dropdownMenu.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    
  </body>
</html>
