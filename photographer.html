<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
    <title>Site web FishEye : présentation des medias d'un photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" tabindex="1" aria-label="Voir les médias du photographe">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site FishEye">
        <!-- Texte caché mais lu par les lecteurs d'écran si l'image ne se charge pas -->
        <span class="sr-only">Voir les médias du photographe</span>
      </a>
    </header>
    <main id="main">

      <!-- Entête du photographe -->
      <div class="photograph-header">
        <button class="btn photograph-header-button" aria-label="Contactez le photographe via un formulaire" onclick="displayModalForm()">Contactez-moi</button>
      </div>
      <div class="medias_section"></div>
    </main>

    <!-- Overlay pour les modales -->
    <div id="overlay" class="overlay"></div>

    <!-- Modale du formulaire de contact -->
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-describedby="modalTitle" aria-modal="true">
				<header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <button class="form-close" aria-label="Fermer la modale" onclick="closeModalForm()">
            <img src="assets/icons/close.svg" alt="" >
          </button>
        </header>

        <!-- Formulaire -->
				<form name="formContact" id="form" aria-label="Formulaire de contact">
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" aria-label="Entrez votre prénom" required>
            <label for="last">Nom</label>
						<input type="text" id="last" aria-label="Entrez votre nom" required>
            <label for="email">Email</label>
						<input type="email" id="email" aria-label="Entrez votre Email" required>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" aria-label="Entrez votre message" required></textarea>
					</div>
          <button type="submit" class="btn btn-submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Modale de la lightbox -->
    <div id="lightbox_modal">
			<div class="lightbox-modal" role="dialog" aria-label="Photo agrandie" aria-modal="true">
          <button class="lightbox-close" aria-label="Fermer la lightbox" onclick="closeModalLightbox()">
            <img src="assets/icons/close.svg" alt="" onclick="closeModalLightbox()">
          </button>
          <!-- <img class="lightbox-img" src="" alt=""> -->
          <div class="lightbox-img"></div>
          <div class="lightbox-desc"></div>
          <button class="lightbox-prev" aria-label="Photo précédente">
            <img src="./assets/icons/left_chevron.svg" alt="">
          </button>
          <button class="lightbox-next" aria-label="Photo suivante">
            <img src="./assets/icons/right_chevron.svg" alt="">
          </button>
			</div>
		</div>
    
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/mediaLightbox.js"></script>
    <script src="./scripts/factories/MediaFactory.js"></script>
  </body>
</html>
