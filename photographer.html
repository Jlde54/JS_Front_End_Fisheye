<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
    <title>Site web FishEye : présentation des travaux d'un photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site FishEye">
      </a>
    </header>
    <main id="main">

      <!-- Entête du photographe -->
      <div class="photograph-header">
        <button class="btn photograph-header-button" onclick="displayModalForm()">Contactez-moi</button>
      </div>
      <div class="medias_section"></div>
    </main>

    <!-- Overlay pour la modale -->
    <div id="overlay" class="overlay"></div>

    <!-- Modale avec le formulaire -->
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-describedby="modalTitle">
				<header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <img class="form-close" src="assets/icons/close.svg" onclick="closeModalForm()">
        </header>

        <!-- Formulaire -->
				<form name="form" id="form" aria-label="Formulaire de contact">
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" aria-label="Entrez votre prénom" required>
            <label for="last">Nom</label>
						<input type="text" id="last" aria-label="Entrez votre nom" required>
            <label for="email">Email</label>
						<input type="email" id="email" aria-label="Entrez votre Email">
            <label for="message">Votre message</label>
            <textarea name="" id="message" aria-label="Entrez votre message" required></textarea>
					</div>
          <button type="submit" class="btn btn-submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>

    <!-- Modale avec la lightbox -->
    <div id="lightbox_modal">
			<div class="lightbox-modal" role="dialog" aria-label="Photo agrandie">
          <img class="lightbox-close" src="assets/icons/close.svg" onclick="closeModalLightbox()">
          <!-- <img class="lightbox-img" src="" alt=""> -->
          <div class="lightbox-img"></div>
          <div class="lightbox-desc"></div>
          <img class="lightbox-prev" src="./assets/icons/left_chevron.svg" alt="Photo précédente">
          <img class="lightbox-next" src="./assets/icons/right_chevron.svg" alt="Photo suivante">
			</div>
		</div>
    
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
