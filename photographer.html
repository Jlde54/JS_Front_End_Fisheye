<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
    <title>Site web FishEye : présentation des travaux d'un photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo du site FishEye">
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="photograph-header-button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="medias_section"></div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()">
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
